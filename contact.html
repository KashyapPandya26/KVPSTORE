{% extends 'shop/basic.html'%}
{%block title%}Contact Us{% endblock %}
{%block body%}<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="contact-form">
                <h2 class="mb-4">Contact Us</h2>
                <form action="/shop/contact/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">How May Help You?</label>
                        <textarea class="form-control" name="desc" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us.We will get back to you soon!');
document.location='/shop/contact';  
{% endif %}
</script>
{% endblock %}
